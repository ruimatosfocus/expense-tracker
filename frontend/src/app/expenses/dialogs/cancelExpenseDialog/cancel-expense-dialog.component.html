<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this expense?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" (click)="onCancel()">
    Cancel
  </button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="true" color="warn">
    Delete
  </button>
</div>
